<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Reminder</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.reminder-container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background: url(other1.jpg);
    background-size: cover;
    background-repeat: no-repeat;
}

h1 {
    color: #333;
}

label {
    display: block;
    margin-top: 10px;
}

input {
    width: 50%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid gray;
    border-radius: 5px;
}
#output {
    margin-top: 20px;
    color: #ff0000;
    font-weight: bold;
}
.submit{
    width: 20%;
    background-color: #00ffff;
    margin-left: 350px;
    border-radius: 6px;
    border:solid 2px black;
}
    </style>
</head>
<body>
    <form action="mainintern.html" method="get" > 
    <div class="reminder-container">
        <h1>OTHER Reminder</h1>
        <label for="medicineName">REMAINDER Name:</label>
        <input type="text" id="medicineName" placeholder="Enter remainder name" required>
        <!-- <textarea name="mednames" id="mednames" rows="5" cols="100"></textarea> -->
        <label for="date">DATE:</label>
        <input type="date" id="date" placeholder="select date" required>
        <!-- <div id="output"></div> -->
         <P>Expiry date if required for ur remainder</P>
        <label for="expirydates">EXPIRY DATE:</label>
        <textarea name="exp" id="exp" rows="5" cols="100" ></textarea>
        <label for="about">ABOUT </label>
        <textarea name="medicine" id="medicine" rows="5" cols="100"></textarea>
        <label for="time">TIME:</label>
        <input type="time" name="time1" id="time1" required>
        <br>
        <br>
        <form action="mainintern.html">
            <input type="submit" value="Done" class="submit">
        </form>
       
    </div>
</form>
</body>
</html>
